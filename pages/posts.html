<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Página de Posts</title>
  <link rel="stylesheet" href="../styles/main.css" />
</head>
<body>

  <header>
    <h1>Bem-vindo(a) <span id="nomeUsuarioHeader"></span>!</h1>
    <button id="logout-btn">Sair</button>
  </header>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Buscar posts pelo título..." />
  </div>

  <main id="lista-posts" class="posts-grid">
    <p>Carregando posts...</p>
  </main>

  <div id="postModal" class="modal-overlay">
    <div class="modal-content">
      <button class="modal-close-button">&times;</button>
      <h2 id="modalPostTitle"></h2>
      <p id="modalPostContent"></p>
    </div>
  </div>

  <script src="../scripts/posts.js"></script>
</body>
</html>
